<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - CyberSentinel</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-page-wrapper">
        <div class="login-container">
            <header class="login-header">
                <img src="/assets/img/Logo.png" alt="CyberSentinel Logo" class="logo">
                <h1>CyberSentinel</h1>
                <p>لوحة تحكم الأمان المتقدمة</p>
            </header>

            <section class="login-form-section">
                <h2>تسجيل الدخول</h2>
                
                {% if request.query_params.get("error") %}
                    <p class="error-message"><i class="fas fa-exclamation-circle"></i> اسم المستخدم أو كلمة المرور غير صحيحة. حاول مرة أخرى.</p>
                {% endif %}

                <form method="POST" action="{{ url_for('handle_login') }}" class="login-form" id="loginForm">
                    <div class="input-group">
                        <label for="username" class="sr-only">اسم المستخدم</label>
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" name="username" placeholder="اسم المستخدم" required aria-label="اسم المستخدم">
                    </div>
                    <div class="input-group" >
                        <label for="password" class="sr-only">كلمة المرور</label>
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" placeholder="كلمة المرور" required aria-label="كلمة المرور">
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            تذكرني
                        </label>
                        <a href="#" class="forgot-password">هل نسيت كلمة المرور؟</a>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                    </button>
                </form>
            </section>

            <footer class="login-footer">
                <p>&copy; <span id="currentYear"></span> CyberSentinel. جميع الحقوق محفوظة.</p>
                <p><a href="#">سياسة الخصوصية</a> | <a href="#">شروط الخدمة</a></p>
            </footer>
        </div>
    </main>
    <script src="../static/js/login.js"></script>
</body>
</html>
